<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign Map</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00b3b3">
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=<?= MAPS_API_KEY ?>&callback=initMap&libraries=places" async defer></script>

  <script>
    // These values are injected by Apps Script at runtime
    const SCRIPT_EXEC_URL = "<?= SCRIPT_EXEC_URL ?>";
    const role = "<?= role ?>";

    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 51.48, lng: -0.34 }, // Example center
        zoom: 13
      });

      // Securely fetch rows from backend
      fetch(`${SCRIPT_EXEC_URL}?path=map-data&role=${encodeURIComponent(role)}`)
        .then(resp => resp.json())
        .then(rows => renderMarkers(rows))
        .catch(err => console.error("Failed to load map data", err));
    }

    function renderMarkers(rows) {
      if (!rows || !rows.length) {
        console.warn("No markers found.");
        return;
      }

      rows.forEach(r => {
        const [lat, lng, address, status, notes, sheetName] = r;
        new google.maps.Marker({
          position: { lat, lng },
          map,
          title: `${address} (${status})`
        });
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign Map Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ‚úÖ Favicon using ReformUKlondon.jpg -->
  <link rel="icon" type="image/jpeg" href="ReformUKlondon.jpg">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #loadingSpinner {
      display: none;
      margin-top: 10px;
      font-weight: bold;
      color: #0078d4;
      text-align: center;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div id="loadingSpinner">üîÑ Logging in‚Ä¶</div>
  <div id="errorMessage">‚ùå Login failed. Please check your credentials.</div>

  <script>
  // ‚úÖ Register service worker only on GitHub Pages
  if (location.origin === "https://londoncampaignsgroupreform-bit.github.io") {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("‚úÖ Service Worker registered"))
      .catch(err => console.error("‚ùå Service Worker failed", err));
  }

  // ‚úÖ Handle login
  document.getElementById("loginForm").onsubmit = async (e) => {
    e.preventDefault();
    document.getElementById("loadingSpinner").style.display = "block";
    document.getElementById("errorMessage").style.display = "none";

    const formData = new FormData(e.target);
    formData.append("action", "login"); // ‚úÖ Tell Apps Script this is a login request

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycby44MhPl0LFSvPOtCpgRzHWNN3nIyAs0n_dFO7qdsPH7XqFBy2XiR4oGdRRfhQ1TX8T/exec", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      document.getElementById("loadingSpinner").style.display = "none";

      if (result.success) {
        const username = formData.get("username");
        sessionStorage.setItem("user", username);
        sessionStorage.setItem("role", result.role || "admin");
        sessionStorage.setItem("loginTime", Date.now().toString());

        window.location.href = result.redirect || "index.html";
      } else {
        document.getElementById("errorMessage").textContent = result.message || "Login failed.";
        document.getElementById("errorMessage").style.display = "block";
      }
    } catch (err) {
      console.error("‚ùå Login error", err);
      document.getElementById("loadingSpinner").style.display = "none";
      document.getElementById("errorMessage").textContent = "Login failed. Please try again.";
      document.getElementById("errorMessage").style.display = "block";
    }
  };
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campaign Map Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA and Branding -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="Reform_U.K._Logo.jpg" type="image/jpeg">
  <meta name="theme-color" content="#00b3b3">

  <style>
    body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; max-width: 400px; margin: auto; }
    h2 { text-align: center; margin-bottom: 20px; }
    .logo { display:block; margin:0 auto 20px; max-width:150px; border-radius:8px; }
    form { background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    label { font-weight:700; display:block; margin-bottom:5px; }
    input { margin-bottom:15px; width:100%; padding:10px; box-sizing:border-box; }
    button { padding:10px; width:100%; background:#0078d4; color:#fff; border:none; border-radius:4px; font-weight:600; cursor:pointer; }
    button:hover { background:#005fa3; }
    #errorMessage { color:#c00; text-align:center; display:none; margin-top:10px; }
    #loadingSpinner { text-align:center; display:none; margin-top:10px; }
  </style>
</head>
<body>

  <img src="ReformUKlondon.jpg" alt="Reform UK Logo" class="logo">

  <h2>Login</h2>

  <form id="loginForm" aria-label="Login form">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required placeholder="Username" aria-label="Username" autocomplete="username">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required placeholder="Password" aria-label="Password" autocomplete="current-password">
    <button type="submit">Login</button>
  </form>

  <div id="errorMessage"></div>
  <div id="loadingSpinner">ðŸ”„ Logging inâ€¦</div>

  <script>
    // Register service worker only on canonical GitHub Pages origin
    if (location.origin === "https://londoncampaignsgroupreform-bit.github.io" && 'serviceWorker' in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service worker registered"))
        .catch(err => console.warn("Service worker failed", err));
    }
  </script>

  <script>
    const SCRIPT_EXEC_URL = "https://script.google.com/macros/s/AKfycby44MhPl0LFSvPOtCpgRzHWNN3nIyAs0n_dFO7qdsPH7XqFBy2XiR4oGdRRfhQ1TX8T/exec";

    document.getElementById("loginForm").onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      const formData = new FormData();
      formData.append("action", "login");
      formData.append("origin", location.origin);
      formData.append("username", username);
      formData.append("password", password);

      document.getElementById("loadingSpinner").style.display = "block";
      document.getElementById("errorMessage").style.display = "none";

      try {
        const response = await fetch(SCRIPT_EXEC_URL, {
          method: "POST",
          body: formData,
          credentials: "omit"
        });

        // handle non-JSON responses gracefully
        const text = await response.text();
        let result;
        try { result = JSON.parse(text); } catch (err) { result = null; }

        document.getElementById("loadingSpinner").style.display = "none";

        if (result && result.success) {
          // store only for UX (Apps Script trust is via one-time token in redirect)
          sessionStorage.setItem("user", username);
          sessionStorage.setItem("role", result.role || "Viewer");
          sessionStorage.setItem("sheets", (result.sheets || []).join(","));
          sessionStorage.setItem("loginTime", Date.now().toString());

          // redirect to Apps Script exec URL that contains ?authToken=...
          window.location.href = result.redirect || SCRIPT_EXEC_URL;
          return;
        }

        const message = (result && result.message) ? result.message : "Login failed. Please try again.";
        document.getElementById("errorMessage").textContent = message;
        document.getElementById("errorMessage").style.display = "block";
      } catch (err) {
        console.error("Login error", err);
        document.getElementById("loadingSpinner").style.display = "none";
        document.getElementById("errorMessage").textContent = "Network error â€” please try again.";
        document.getElementById("errorMessage").style.display = "block";
      }
    };
  </script>
</body>
</html>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Campaign Map (PWA)</title>

  <!-- PWA manifest specifically in /pwa/ -->
  <link rel="manifest" href="/pwa/manifest.json" />

  <meta name="theme-color" content="#1976d2" />
  <style>
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #155a9c;
    }
    p.note {
      margin-top: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Sign in to Campaign Map</h1>
    <p>
      Click the button below to sign in. After sign-in you will be redirected
      back to the secure campaign map.
    </p>

    <button id="signin">Sign in</button>

    <p class="note">
      This login page is a PWA scoped only to <code>/pwa/</code> via
      <code>/pwa/service-worker.js</code>, so it will not interfere with the
      Apps Script map pages.
    </p>
  </main>

  <script>
    // === CONFIG: set your Apps Script exec URL here ===
    // Use the base exec URL; the authToken will be added by your flow.
    const APPS_SCRIPT_EXEC_BASE = "https://script.google.com/macros/s/AKfycby44MhPl0LFSvPOtCpgRzHWNN3nIyAs0n_dFO7qdsPH7XqFBy2XiR4oGdRRfhQ1TX8T/exec";

    // 1) Service worker registration scoped to /pwa/
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/pwa/service-worker.js", { scope: "/pwa/" })
          .then(function (registration) {
            console.log("PWA service worker registered with scope:", registration.scope);
          })
          .catch(function (err) {
            console.warn("PWA service worker registration failed:", err);
          });
      });
    }

    // 2) Sign-in flow: redirect to Apps Script web app.
    // In your real flow, you’ll probably arrive here *with* an authToken already,
    // or trigger GitHub OAuth which then redirects back to APPS_SCRIPT_EXEC_BASE.
    document.getElementById("signin").addEventListener("click", function () {
      // If you already have an authToken from GitHub login, append it here.
      // For now, this simply sends the user to the Apps Script exec URL.
      window.location.href = APPS_SCRIPT_EXEC_BASE;
      // Example with token:
      // const token = "SOME_TOKEN_FROM_GITHUB_FLOW";
      // window.location.href = `${APPS_SCRIPT_EXEC_BASE}?authToken=${encodeURIComponent(token)}`;
    });
  </script>
</body>
</html>

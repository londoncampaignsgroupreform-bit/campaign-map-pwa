<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Campaign Map (PWA)</title>

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json" />

  <meta name="theme-color" content="#00b3b3" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, Arial, sans-serif;
      background: #00b3b3; /* Reform turquoise */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #ffffff;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: none;
      background: #007f7f;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover {
      background: #006666;
    }

    p.note {
      margin-top: 1rem;
      color: #555;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- Reform UK Logo -->
    <img src="../ReformUKlondon.jpg" alt="Reform UK Logo" class="logo">

    <h1>Sign in to Campaign Map</h1>
    <p>
      Enter your credentials below. After sign‑in you will be redirected
      back to the secure campaign map.
    </p>

    <input id="username" type="text" placeholder="Username" autocomplete="username">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">

    <button id="signin">Sign In</button>

    <p class="note">
      This login page is a PWA scoped only to <code>/pwa/</code> via
      <code>service-worker.js</code>, so it will not interfere with the
      Apps Script map pages.
    </p>
  </main>

  <script>
    const APPS_SCRIPT_EXEC_BASE =
      "https://script.google.com/macros/s/AKfycbyDBlmituGVz-O-HK2w2ISMZ73iG00ZZ6m5TBVeU-gYqgnGnNZvZn6_mWQq4bRWKjkR/exec";

    const ORIGIN = "https://londoncampaignsgroupreform-bit.github.io/campaign-map-pwa";

    // ✅ Register service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("./service-worker.js", { scope: "./" })
          .then(reg => console.log("SW registered:", reg.scope))
          .catch(err => console.warn("SW registration failed:", err));
      });
    }

    // ✅ Login handler
    document.getElementById("signin").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        const response = await fetch(APPS_SCRIPT_EXEC_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({
            action: "login",
            username,
            password,
            origin: ORIGIN
          })
        });

        const result = await response.json();

        if (result.success) {
          window.top.location.href = result.redirect;
        } else {
          alert(result.message || "Login failed.");
        }
      } catch (err) {
        alert("Network error. Please try again.");
      }
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Campaign Map (PWA)</title>

  <!-- ✅ Correct manifest path for GitHub project site -->
  <link rel="manifest" href="./manifest.json" />

  <meta name="theme-color" content="#1976d2" />
  <style>
    body {
      font-family: system-ui, -apple-system, Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { margin-top: 0; }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #1976d2;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #155a9c; }
    p.note {
      margin-top: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Sign in to Campaign Map</h1>
    <p>
      Click the button below to sign in. After sign-in you will be redirected
      back to the secure campaign map.
    </p>

    <button id="signin">Sign in</button>

    <p class="note">
      This login page is a PWA scoped only to <code>/pwa/</code> via
      <code>service-worker.js</code>, so it will not interfere with the
      Apps Script map pages.
    </p>
  </main>

  <script>
    const APPS_SCRIPT_EXEC_BASE =
      "https://script.google.com/macros/s/AKfycby44MhPl0LFSvPOtCpgRzHWNN3nIyAs0n_dFO7qdsPH7XqFBy2XiR4oGdRRfhQ1TX8T/exec";

    // ✅ Correct service worker path for GitHub project site
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("./service-worker.js", { scope: "./" })
          .then(reg => console.log("SW registered:", reg.scope))
          .catch(err => console.warn("SW registration failed:", err));
      });
    }

    document.getElementById("signin").addEventListener("click", function () {
      window.location.href = APPS_SCRIPT_EXEC_BASE;
    });
  </script>
</body>
</html>
